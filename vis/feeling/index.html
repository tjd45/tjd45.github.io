<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How are you Feeling?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>How are you Feeling?</h1>
    <div class="container">
        <svg id="visualisation"></svg>
        <div id="sentiment-display" class="hidden"></div>
        <button id="toggle-verbose" class="action-button button-inactive">Toggle Verbose Output</button>
        <textarea id="text-area" readonly></textarea>
        <button id="text-button" class="action-button button-inactive">Click Here to Type</button>
        <button id="clear-button" class="action-button button-inactive">Clear</button>

    </div>

    <div id="tooltip" style="display: none;"></div>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
